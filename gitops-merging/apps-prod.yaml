#app of apps in argocd for recursive directory 'prod' resources stored in git to deploy in k8s

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io #finalizer to clean up the resources
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
  source:
    path: envs/prod
    repoURL: git@github.com:LeajD/AWS-Projects.git
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=true
    - CreateNamespace=false
    - PrunePropagationPolicy=Foreground
    - PruneLast=true