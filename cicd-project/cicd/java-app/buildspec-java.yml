version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17  # use your desired Java version
    commands:
      - echo Installing Maven...
      - apt-get update -y && apt-get install -y maven
  pre_build:
    commands:
      - echo Validating Maven version...
      - mvn --version
  build:
    commands:
      - echo Building the Maven project...
      - mvn clean package
  post_build:
    commands:
      - echo Build completed.

artifacts:
  files:
    - target/*.jar